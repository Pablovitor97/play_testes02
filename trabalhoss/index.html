<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
</head>


<body>

    <div id="app"></div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            template: `

        <div class="container">
        <h1>comentarios</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Seu Nome</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Seu Nome" v-model="name">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                    ninguém.</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Exemplo de textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" v-model="message"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                
            </div>
            <button v-on:click="addComment" type="button" class="btn btn-primary">Enviar</button>

            <hr>
            <div class="list-group-item" v-for="(comment, index) in comments"> 
                <span class="comment-autor">Autor: <strong>{{comment.name}}</strong>
                </span>
                <p>{{comment.message}}</p>
                <div>
                <a href="#" title="excluir" v-on:click="removeComment(index)">excluir</a>
                </div>
            
            </div>
        </form>
    </div> `,


    data() {
        return {
            comments: [],
            name:'',
            message:''
        }
    },
    methods: {
        addComment() {
            if (this.name.trim() === '' || this.message.trim() ==='') {
                return;
            }
            this.comments.push({
                name: this.name,
                message: this.message
            });

            //this.name=''; 
            //this.message='';
        },
        removeComment(index) {
            this.comments.splice(index, 1);
        }
    }
});

</script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
